<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Camera</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="cam">

<script>
  setInterval(() => {
    document.getElementById("cam").src =
      "/last.jpg?ts=" + Date.now();
  }, 2000); // 2 saniyede bir yeniler
</script>

</body>
</html>
